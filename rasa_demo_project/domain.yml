version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_lower_stress
  - ask_eat_healthy
  - ask_exercise

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_eat_healthy:
  - text: "Try to avoid  outside junk food, Include fruits and vegetables in your diet . Stay away from sugary and oily food"

  utter_exercise:
  - text: "A healthy adult must give at least 150min a week for exersice , you can include brisk walks, slow jogs , yoga , etc."

  utter_stress:
  - text: "It is okay to feel overwhelmed at times , try to do things that make you happy . Give your brains some rest , go watch your favourite show"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
