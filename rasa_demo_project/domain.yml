version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_lower_stress
  - ask_eat_healthy
  - ask_exercise

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_stress_info:
    - text: "It's okay to feel overwhelmed at times . try to mediate and get time for yourself , do what you love , try to reconnect with your hobbies "

  utter_exercise_info:
    - text: "Most healthy Adults should aim to get about 150min of moderate exercise per week. Include activities like brisk walking , slow jog , stretching "

  utter_diet_info :
    - text: "A healthy diet consists of fruits and veggies"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
